<body>

<div id="changeskins">
<p style="display:inline">换肤</p>
<select >
  <option value ="default">默认</option>
  <option value ="red">红色</option>
  <option value ="purple">紫色</option>
  <option value="green">绿色</option>
  <option value="yellow">黄色</option>
</select>
</div>
<div id="slider5" class="swipe1">
<ul id="videolist">
<li style="display:block">
<div>
<video src="videos/test1.mp4" id="test1" class="video" webkit-playsinline >
</video>
</div>
</li>
<li style="display:none">
<div>
 <video src="videos/test2.mp4" id="test2" class="video" webkit-playsinline >
</video>
</div>
</li>
<li style="display:none">
<div>
 <video src="videos/test3.mp4" id="test3" class="video" webkit-playsinline>
 </video>
</div>
</li>
<li style="display:none">
<div>
 <video src="videos/test4.mp4" id="test4" class="video" webkit-playsinline>
 </video>
</div>
</li>
<li style="display:none">
<div>
 <video src="videos/test5.mp4"  id="test5" class="video" webkit-playsinline>
 </video>
</div>
</li>
</ul>
</div>
<div><input type="button" id="play" value="play/pause"></input></div>
<div id="playbutton" class="hide"></div>
<div class="direction">
<a href='#'  id="sliderprev" ><img src="image/back.png"/></a> 
<a href='#' id="slidernext" ><img src="image/forward.png"/></a>
</div>
<div class="adarea">
advertisment
</div>
